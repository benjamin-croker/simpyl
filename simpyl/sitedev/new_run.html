<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>simpyl!</title>
  <link rel="stylesheet" href="sitedev/assets/css/bootstrap.min.css">
  <script src="sitedev/assets/js/jquery.min.js"></script>
  <script src="sitedev/assets/js/bootstrap.min.js"></script>
  <script src="sitedev/assets/js/vue.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Simpyl</a>
  </nav>

  <main role="main" class="container-fluid" style="height:calc(100vh - 60px);">
  <!-- <main role="main" class="container-fluid"> -->
    <div class="row">
      <div class="col-2 navbar-light bg-light" style="height:calc(100vh - 60px);">
        <nav class="navbar navbar-light bg-light">
          <ul class="nav navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/runs">View Runs</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">New Run</a>
            </li>
          </ul>
        </nav>
      </div>
      
      <div class="col-10">
        <div class="row my-3">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="jumbotron text-center">
              <h1 class="display-4">Create New Run</h1>
            </div>

            <div id="vue_test">

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text">Procedure</label>
                </div>
                <select v-model="proc_working" class="form-control">
                  <option v-for="proc_init in proc_inits" v-bind:value="proc_init" class="form-control">
                    {{ proc_init.proc_name }}
                  </option>
                </select>
              </div>
              
              <div v-for="argument in proc_working.arguments" class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">{{ argument.name }}</span>
                </div>
                <input type="text" class="form-control" v-model="argument.value">
              </div>

              <button v-on:click="addProcToRun()"
                type="button" class="btn btn-outline-info">
                Add Procedure
              </button>

              <h2>Input</h2>
              <pre>{{ proc_working }}</pre>
              <h2>Run data</h2>
              <pre>{{ run_init }}</pre>
            </div>
            
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="sitedev/new_run.js"></script>
</html>
