<!doctype html>
<html lang="en" ng-app="simpylApp">
<head>
  <meta charset="utf-8">
  <title>simpyl!</title>
  <link rel="stylesheet" href="site/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="site/assets/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="site/assets/css/jumbotron-narrow.css">

  <script src="site/assets/js/jquery-1.11.0.min.js"></script>
  <script src="site/assets/js/bootstrap.min.js"></script>
  <script src="site/assets/js/angular.min.js"></script>
  <script src="site/assets/js/app.js"></script>
  <script src="site/assets/js/controllers.js"></script>
</head>

<body ng-controller="RunsCtrl">

  <!-- Modals for setting up proc_init arguments -->


  <div class="container">
    <div class="header">
      <h3 class="text-muted pull-right">simpyl!</h3>
      <ul class="nav nav-pills">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="#">View Runs</a></li>
        <li><a href="/newrun">New Run</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2>Previous Runs</h2>
        <table class="table table-condensed table-striped">
          <thead>
            <tr>
              <th>Run ID</th>
              <th>Start Time</th>
              <th>Stop Time</th>
              <th>Description</th>
              <th>Results</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="r in run_results track by $index">
              <td><a href="/rundetail#?runid={{r.id}}">Run #{{r.id}}</a></td>
              <td>{{r.timestamp_start}}</td>
              <td>{{r.timestamp_stop}}</td>
              <td>{{r.description}}</td>
              <td><pre>{{r.result}}</pre></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div> <!-- /container -->

</body>
</html>
